<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="Jqyery/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="Organizer_CreateEventCSS.css">
    <script src="https://kit.fontawesome.com/9db8958af1.js"></script>
</head>
<body>
    <div class="container">
        <div class="row bg-dark text-white">
            <div class="col-md-6 mx-auto p-2 px-0">
                <div class="box">
                    <h2 class="text-center">Create Event</h2>
                    <form action="" class="mt-3">
                        <!-- <select name="" id="" required class="game form-control">
                            <option value="1">PUBG</option>
                            <option value="1">Call Of Duty</option>
                            <option value="1">FREE FIRE</option>
                            <option value="1">FORTNITE</option>
                        </select>
                        <label for="">Select Game</label> -->
                        <div class="div">
                            <input class="form-control" type="text" name="" required>
                            <label for="">Game</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="text" name="" required>
                            <label for="">Game Type</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="time" name="" required>
                            <label for="">Time</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="date" name="" required>
                            <label for="">Date</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="text" name="" required>
                            <label for="">Price</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="text" name="" required>
                            <label for="">Platform</label>
                        </div>
                        <div class="div">
                            <input class="form-control" type="text" name="" required>
                            <label for="">Prize</label>
                        </div>
                        <button class="btn btn-block btn-danger mt-4">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
